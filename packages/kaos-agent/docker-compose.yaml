services:
    kaos-agent:
        command: ["pnpm", "start"]
        build:
            context: .
            dockerfile: Dockerfile
        stdin_open: true
        tty: true
        volumes:
            - ./data:/app/data
        environment:
            - MISTRAL_API_KEY
            - MISTRAL_MODEL
            - SERVER_PORT
            - POSTGRES_URL
        ports:
            - "3000:3010"
        restart: always
